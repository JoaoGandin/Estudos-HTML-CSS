<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- UTF-8 é um formato de codificação universal que permite a exibição correta de caracteres especiais, acentos e emojis -->
    <meta charset="UTF-8" />
    <!-- A viewport controla o layout da página em diferentes dispositivos, ajustando a largura e o zoom inicial .
     viewport: Define a área visível da página web no dispositivo
     width=device-width: Configura a largura da página para seguir a largura do dispositivo usado
     initial-scale=1.0: Define o nível de zoom inicial quando a página é carregada-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu primeiro exercício</title>
  </head>
  <body>
    <h1>Olá, Mundo!</h1>
    <hr />
    <!-- <hr> Linha horizontal para separar conteúdos -->
    <p>Esse é o meu primeiro documento HTML!</p>
  </body>
</html>
